<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout</title>
</head>
<body>
    <script>
        const assign2 = new Promise((resolve,reject)=>{
            setTimeout(()=>{resolve("Resolved!")}, 1000);
        });

        assign2.then(
            function success(result){
                console.log(result);
            }
        );

        const assign3 = new Promise((resolve,reject)=>{
            reject("Rejected!");
        }).then(
            function failValue(res){
                console.log(res);
            }
        ).catch(
            function failError(res){
                console.log(res);
            }
        );
    </script>
</body>
</html>
